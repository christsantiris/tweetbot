<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TWITTER BOT</title>
  </head>
  <body>
    <h1>TWITTER BOX<h1>
      <ul id='retweets'></ul>
      <script src='/socket.io/socket.io.js'></script>
      <script>
        var socket = io.connect()
        var retweets = document.getElementById('retweets')
        socket.on('retweet', function (message){
          var li = document.createElement('li')
          li.textContent = message.text + ' by ' + message.by
          retweets.appendChild(li)
        })
      </script>
  </body>
</html>
